<ul class="button-list">
  <li>
    <date-button
        label="{{ctrl.dateModel.start | date: ctrl.dateFormat}}"
        sub-label="{{'common.START_DATE' | translate}}"
        on-touch="ctrl.changeStartDate()">
    </date-button>
  </li>
  <li>
    <date-button
        label="{{ctrl.dateModel.end | date: ctrl.dateFormat}}"
        sub-label="{{'common.END_DATE' | translate}}"
        on-touch="ctrl.changeEndDate()">
    </date-button>
  </li>
  <li>
    <a class="button button-calculate"
       on-touch="ctrl.gotoResult()"
        >
      <div class="button-content-wrapper">
        <div class="button-content-container">
          <p class="label-calculate" translate="calculate.LABEL_BUTTON"></p>
        </div>
      </div>
    </a>
  </li>
</ul>
