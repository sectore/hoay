<header class="navbar">
  <a class="icon" ng-click="prev()"><i class="icon-chevron-left"></i></a>
  <h1 class="title" ng-i18next>result.TITLE</h1>
  <a class="icon" ng-click="next()"><i class="icon-cog"></i></i></a>
</header>
<div class="content content-result">
  <div class="content-wrapper">
    <div class="dates-wrapper">
      <div class="dates-container">
        <div class="date-container">
          <p class="label-date" ng-i18next>common.START_DATE</p>
          <p class="date">
            {{dateModel.start | formatdate:dateFormat()}}
          </p>
        </div>
        <div class="date-container">
          <p class="label-date" ng-i18next>common.END_DATE</p>
          <p class="date">
            {{dateModel.end | formatdate:dateFormat()}}
          </p>
        </div>
      </div>
    </div>
    <ul class="result-list">
      <li class="result-list-item result-list-item-years"
          ng-click="showTotalYears()">
        <div class="result-wrapper">
          <div class="result-container">
            <div class="result-txt-container">
              <i class="result-more-icon icon-plus-sign pull-right"></i>
              <p class="result-txt"
                counter
                counter-max="dateModel.years"></p>
            </div>
            <p class="result-label" ng-i18next>common.YEARS</p>
          </div>
        </div>
      </li>
      <li class="result-list-item result-list-item-months"
          ng-click="showTotalMonths()">
        <div class="result-wrapper">
          <div class="result-container">
            <div class="result-txt-container">
              <i class="result-more-icon icon-plus-sign pull-right"></i>
              <p class="result-txt" counter-max="dateModel.months" counter></p>
            </div>
            <p class="result-label" ng-i18next>common.MONTHS</p>
          </div>
        </div>
      </li>
      <li class="result-list-item result-list-item-days"
          ng-click="showTotalDays()">
        <div class="result-wrapper">
          <div class="result-container">
            <div class="result-txt-container">
              <i class="result-more-icon icon-plus-sign pull-right"></i>
              <p class="result-txt" counter-max="dateModel.days" counter></p>
            </div>
            <p class="result-label" ng-i18next>common.DAYS</p>
          </div>
        </div>
      </li>
    </ul>
    <div class="total-view total-view-years"
      ng-click="showSum()"
      ng-class="{'total-view-active': isYearsTotalViewState()}">
      <div class="total-result-wrapper">
        <div class="total-result-container">
          <div class="total-result-txt-container">
            <i class="total-result-back-icon icon-minus-sign pull-right"></i>
            <p
              class="total-result-txt"
              counter
              counter-restart="isYearsTotalViewState()"
              counter-max="dateModel.totalYears"
              >
          </div>
          <p class="total-label" ng-i18next>common.YEARS_TOTAL</p>
          </p>
        </div>
      </div>
    </div>
    <div
      class="total-view total-view-months"
      ng-click="showSum()"
      ng-class="{'total-view-active': isMonthsTotalViewState()}">
      <div class="total-result-wrapper">
        <div class="total-result-container">
          <div class="total-result-txt-container">
            <i class="total-result-back-icon icon-minus-sign pull-right"></i>
            <p
              class="total-result-txt"
              counter
              counter-restart="isMonthsTotalViewState()"
              counter-max="dateModel.totalMonths"
              >
          </div>
          <p class="total-label" ng-i18next>common.MONTHS_TOTAL</p>
          </p>
        </div>
      </div>
    </div>
    <div
      class="total-view total-view-days"
      ng-click="showSum()"
      ng-class="{'total-view-active': isDaysTotalViewState()}">
      <div class="total-result-wrapper">
        <div class="total-result-container">
          <div class="total-result-txt-container">
            <i class="total-result-back-icon icon-minus-sign pull-right"></i>
            <p
              class="total-result-txt"
              counter
              counter-restart="isDaysTotalViewState()"
              counter-max="dateModel.totalDays"
              >
            </p>
          </div>
          <p class="total-label" ng-i18next>common.DAYS_TOTAL</p>
        </div>
      </div>
    </div>

  </div>
</div>
