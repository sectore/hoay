<header class="navbar">
  <a class="icon" ng-click="prev()"><i class="icon-chevron-left"></i></a>
  <h1 class="title">Result</h1>
  <a class="icon" ng-click="next()"><i class="icon-cog"></i></i></a>
</header>
<div class="content-result">
  <div class="wrapper">
    <div class="dates-wrapper">
      <div class="dates-container">
        <div class="date-container">
          <p class="label-date" translate>common.START_DATE</p>
          <p class="date">
            {{dateModel.start | shortdate}}
            <!--<i class="icon-sort"></i>-->
          </p>
        </div>
        <div class="date-container">
          <p class="label-date" translate>common.END_DATE</p>
          <p class="date">
            {{dateModel.end | shortdate}}
            <!--<i class="icon-sort"></i>-->
          </p>
        </div>
      </div>
    </div>
    <ul class="result-list">
      <li class="result-list-item result-list-item-years" ng-click="showTotalYears()">
        <div class="result-wrapper">
          <div class="result-container">
            <p class="result-txt"
              counter
              counter-max="dateModel.years"
              ></p>
            <p class="result-label" translate>common.YEARS</p>
          </div>
        </div>
      </li>
      <li class="result-list-item result-list-item-months" ng-click="showTotalMonths()">
        <div class="result-wrapper">
          <div class="result-container">
            <p class="result-txt" counter-max="dateModel.months" counter></p>
            <p class="result-label" translate>common.MONTHS</p>
          </div>
        </div>
      </li>
      <li class="result-list-item result-list-item-days" ng-click="showTotalDays()">
        <div class="result-wrapper">
          <div class="result-container">
            <p class="result-txt" counter-max="dateModel.days" counter></p>
            <p class="result-label" translate>common.DAYS</p>
          </div>
        </div>
      </li>
    </ul>
    <div class="total-view total-view-years"
      ng-click="showSum()"
      ng-class="{'total-view-active': subViewState=='total-years'}">
      <div class="total-result-wrapper">
        <div class="total-result-container">
          <p
            class="total-result"
            counter
            counter-restart="subViewState=='total-years'"
            counter-max="dateModel.totalYears"
            >
          <p class="total-label" translate>common.YEARS_TOTAL</p>
          </p>
        </div>
      </div>
    </div>
    <div
      class="total-view total-view-months"
      ng-click="showSum()"
      ng-class="{'total-view-active': subViewState=='total-months'}">
      <div class="total-result-wrapper">
        <div class="total-result-container">
          <p
            class="total-result"
            counter
            counter-restart="subViewState=='total-months'"
            counter-max="dateModel.totalDays"
            >
          <p class="total-label" translate>common.MONTHS_TOTAL</p>
          </p>
        </div>
      </div>
    </div>
    <div
      class="total-view total-view-days"
      ng-click="showSum()"
      ng-class="{'total-view-active': subViewState=='total-days'}">
      <div class="total-result-wrapper">
        <div class="total-result-container">
          <p class="total-result"
            counter
            counter-restart="subViewState=='total-days'"
            counter-max="dateModel.totalDays"
            >
          </p>
          <p class="total-label" translate>common.DAYS_TOTAL</p>
        </div>
      </div>
    </div>

  </div>
</div>
